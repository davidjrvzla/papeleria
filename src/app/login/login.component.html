<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="assets/profile.png"
      class="profile-img-card"
    />
    <form #formProducto="ngForm">
      <div class="form-group">
        <label>Nombre de usuario:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label>Contraseña:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="form-group">
        <button (click)=checkLogin() class="btn btn-primary btn-block" [disabled]="!formProducto.form.valid">Iniciar sesión</button>
      </div>
    </form>
    <div class="alert alert-warning text-center" *ngIf='invalidLogin'>{{errorMessage}}</div>
  </div>
</div>
