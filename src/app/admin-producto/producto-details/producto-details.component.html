<div class="col-md-12">
  <div *ngIf="currentProducto" class="card card-container">
    <form #formProducto="ngForm">
      <h4 class="text-center">Producto</h4>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="currentProducto.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="text"
          class="form-control"
          id="precio"
          [(ngModel)]="currentProducto.precio"
          name="precio"
        />
      </div>
      <div class="form-group">
        <label><strong>Estado:</strong></label>
        {{ currentProducto.published ? "Agotado" : "Disponible" }}
      </div>
      <button
        *ngIf="!currentProducto.published"
        class="badge badge-warning mr-2"
        (click)="updatePublished(true)"
      >
        Agotado
      </button>

      <button
        class="badge badge-success mr-2"
        *ngIf="currentProducto.published"
        (click)="updatePublished(false)"
      >
        Disponible
      </button>
      
      <button class="badge badge-danger mr-2" (click)="deleteProducto()">
        Eliminar
      </button>

      <button type="submit" class="badge badge-primary" (click)="updateProducto()">
        Actualizar
      </button>
    </form>
  </div>
</div>
