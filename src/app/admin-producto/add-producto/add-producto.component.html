<div class="col-md-12">
  <div class="card card-container">
    <form #formProducto="ngForm">
      <h4 class="text-center">Producto</h4>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="producto.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input
          class="form-control"
          id="precio"
          name="precio"
          [(ngModel)]="producto.precio"
          required
        />
      </div>
      <div class="form-group">
        <button (click)="saveProducto()" class="btn btn-primary btn-block" [disabled]="!formProducto.form.valid">Registrar</button>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      {{ message }}
    </div>
    <div class="alert alert-danger text-center" *ngIf="isFailed">
      {{ message }}
    </div>
  </div>
</div>
